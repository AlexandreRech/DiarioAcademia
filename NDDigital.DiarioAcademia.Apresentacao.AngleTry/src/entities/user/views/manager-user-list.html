           cb-edit="vm.cbEdit" cb-remove="vm.cbRemove" security-edit="app.user.edit"></ndd-table>

<ndd-modal target="modelRemoveUser" label="{{vm.titleModelRemove}}" callback="vm.remove">{{vm.bodyModelRemove}}</ndd-modal>
