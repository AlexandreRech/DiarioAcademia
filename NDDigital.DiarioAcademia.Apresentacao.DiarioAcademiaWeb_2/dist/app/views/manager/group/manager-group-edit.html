<ndd-head title="{{'header.EDIT_GROUPS' | translate}}" back-route=app.manager.group.list></ndd-head><div class="container-view padding-left"><form><label>Grupo</label> <input type=text class=form-control ng-model=vm.group.name ng-change="vm.hasChange = true"><br><label>Adminstrador:</label> <button type=button class=btn aria-label=isAdmin ng-class="{'btn-warning': vm.group.isAdmin}" ng-click=vm.setAdmin() data-toggle=tooltip data-placement=top data-original-title={{title}}><span class="glyphicon glyphicon-star"></span> {{title = vm.group.isAdmin ? ('status.IS_ADMIN' | translate) : ('status.IS_NOT_ADMIN' | translate)}}</button><br><br><label>Permissões:</label> <button class="btn btn-default" ng-click=vm.editPermission() ng-disabled=vm.group.isAdmin>Gerenciar Permissões</button> <span class=msgAllPermission ng-show=vm.group.isAdmin><i class="fa fa-star"></i> Possui todas as permissões</span></form><hr><div class="text-center col-sm-12 clear-padding"><button class="btn btn-success" ng-click=vm.modal(vm.save) data-toggle=modal data-target=#modalGroup><i class="fa fa-save"></i></button> <button class="btn btn-danger" ng-click=vm.modal(vm.remove) data-toggle=modal data-target=#modalGroup ng-disabled=!vm.group><i class="fa fa-times"></i></button></div></div><br><ndd-modal target=modalGroup label={{vm.titleModal}} callback=vm.callback>{{vm.bodyModal}}</ndd-modal><ndd-confirm-exit controller=vm><ndd-confirm-exit></ndd-confirm-exit></ndd-confirm-exit>
