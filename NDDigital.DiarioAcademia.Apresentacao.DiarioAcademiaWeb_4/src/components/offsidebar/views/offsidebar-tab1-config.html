<h3 class="text-center text-thin">{{'header.SETTINGS' | translate}}</h3>

<div class="language">
    <h4 class="text-thin">{{'header.LANGUAGE' | translate}}</h4>
    <div class="lang-group">
        <div ng-repeat="(localeId, langName) in vm.language.available">
            <div class="{{localeId}} language-button" ng-class="{'{{localeId}}-active': vm.language.selected == langName}" ng-click="vm.language.set(localeId, $event)" )"></div>
        </div>
    </div>
</div>
