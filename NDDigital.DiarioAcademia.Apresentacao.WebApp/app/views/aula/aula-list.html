<div class="col-sm-11">
    <ndd-head title="Aulas"></ndd-head>
    <div class="col-lg-12">
        <div class="jumbotron">
            <div>
                <input class="form-control" type="text" ng-model="vm.criterioDeBusca" placeholder="O que você está procurando?" />
                <table class="table">
                    <tr>
                        <th></th>
                        <th>Data da aula</th>
                    </tr>
                    <tr ng-class="" ng-repeat="aula in vm.aulas | filter: vm.criterioDeBusca">
                        <td><input type="radio" name="rdAula" ng-click="vm.aulaSelecionada = aula" /></td>
                        <td>{{aula.dataAula | date: 'dd/MM/yyyy'}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<ndd-toolbar state-new="aula.create" cb-remove="vm.delete"></ndd-toolbar>
