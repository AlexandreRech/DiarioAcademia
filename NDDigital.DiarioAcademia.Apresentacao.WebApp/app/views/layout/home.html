<div class="container-home">
    <carousel interval="4500" no-wrap="false" class="custom-carousel" >
        <div class="header-carousel">
            <h1>Academia do Programador</h1>
            <br />
            <h3>
                Curso que forma desenvolvedores para a NDDigital. Anualmente a empresa garimpa talentos
                tanto para área de desenvolvimento como para outros setores da empresa.
            </h3>

        </div>

        </slide>
    </carousel>
</div>
