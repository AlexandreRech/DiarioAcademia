<ndd-head title="Permissões" back-route="manager"></ndd-head>
<div class="container-user">
    <div class="row clear-padding">
        <button class="btn btn-danger" ng-click="vm.modifyAll(false)" ng-disabled="vm.showRoutes.length <= 0">
            <i class="fa fa-minus-square-o"></i>
            <span>Limpar Todos</span>
        </button>

        <button class="btn btn-info" ng-click="vm.modifyAll(true)" ng-disabled="vm.showRoutes.length == vm.allPermissions.length">
            <i class="fa fa-check-square-o"></i>
            <span>Selecionar Todos</span>
        </button>
        <button class="btn btn-success pull-right space-left" ng-disabled="!vm.hasChange" ng-click="vm.saveChanges()">
            <i class="fa fa-save"></i>
            <span>Salvar</span>
        </button>
        <hr />
    </div>
    <br />
    <div class="row">
        <div class="col-sm-4 clear-padding col-grid" ng-repeat="filter in vm.filters" ng-show="vm.permission[filter].length">
            <div class="panel panel-primary text-center panel-fixed" ng-class="{'panel-success': vm.verifyPanelSuccess(filter)}">
                <div class="panel-heading">
                    <input type="checkbox" class="pull-left" ng-model="isAll" ng-click="vm.modifyGroupPermissions(isAll, filter)" ng-checked="vm.verifyPanelSuccess(filter)" />
                    <b class="text-capitalize">{{filter}}</b>
                </div>
                <div class="panel-body">
                    <ndd-group-checkbox array="vm.permission[filter]" compare="vm.showRoutes" method="vm.compareState" callback="vm.onchange"></ndd-group-checkbox>
                </div>
            </div>
        </div>
    </div>
</div>
<ndd-confirm-exit controller="vm"><ndd-confirm-exit>
