
<ndd-head title="Edição de Usuario"></ndd-head>

<div class="row container-user">
    <div class="col-sm-6 clear-padding">
        <div class="row">
            <div class="col-xs-12 clear-padding">
                <h3 style="margin-top: 0;">Perfil</h3>
                <hr style="margin-top: 2%" />
            </div>

            <form name="vm.formUser">
                <div class="col-xs-12 clear-padding" style="padding-bottom: 2%">
                    <div class="col-xs-6 clear-padding">
                        <label for="name">Nome</label>
                        <input type="text" ng-model="vm.user.firstName" class="form-control" id="name" />
                    </div>
                    <div class="col-xs-6 clear-padding">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" ng-model="vm.user.lastName" class="form-control" id="lastname" />
                    </div>

                </div>
                <div class="col-xs-12 clear-padding">
                    <div class="col-xs-9 clear-padding">
                        <label for="username">Username</label>
                        <input type="text" ng-model="vm.user.userName" class="form-control" id="username" />
                    </div>
                    <div class="col-xs-3 clear-padding">
                        <label for="level">Level</label>
                        <input type="number" ng-model="vm.user.level" class="form-control" id="level" />
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <hr />
            <div class="col-xs-12 clear-padding">
                <h3 style="margin-top: 0;">Configurações</h3>
            </div>
            <hr style="margin-top: 8%" />
            <div class="jumbotron">
                Em breve configurações
            </div>
        </div>
    </div>

    <div class="col-sm-6" style="padding-left: 4%;">
        <div class="col-xs-12 clear-padding">
            <h3 style="margin-top: 0;">Grupos</h3>
            <hr style="margin-top: 2%" />
        </div>
        <ndd-group-checkbox array="vm.groups" compare="vm.user.groups" callback="vm.onchange"></ndd-group-checkbox>
    </div>
</div>

<div class="row">
    <div class="col-sm-12 clear-padding text-center">
      
        <div class="footer">
            <hr />
            <i class="fa fa-3x fa-chevron-circle-left pull-left" style="cursor:pointer; margin-left:3%;" ui-sref="manager.user" href="#/manager/user"></i>
            <button class="btn btn-success" data-toggle="modal" data-target="#modelEditUser" ng-disabled="!vm.hasChange && vm.formUser.$pristine">
                <i class="fa fa-user-plus fa-2x"></i>
            </button>
            <button class="btn btn-info" ng-click="vm.clear()">
                <i class="fa fa-history fa-2x"></i>
            </button>
        </div>
    </div>
</div>

<ndd-modal target="modelEditUser" label="{{vm.titleModelEdit}}" callback="vm.editUser">
    {{vm.bodyModelEdit}}
</ndd-modal>
