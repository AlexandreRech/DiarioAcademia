

<div class="container">
    <div class="page-header">
        <h1 class="visible-lg">Turma</h1>
        <p class="lead hidden-lg">Turma</p>
        <p>
            Apresentação do resumo das turmas.
        </p>
    </div>

    <div>

        <div class="form-group">
            <label for="search">Pesquisar:</label>
            <input type="search" id="search" class="form-control" ng-model=" filtertext" />
        </div>


        <table class="table table-striped">
            <tr>
                <td>Ano</td>
                <td>Descrição</td>
            </tr>
            <tr ng-repeat="turma in vm.turmas | filter: filtertext">
                <td>{{turma.ano}}</td>
                <td>{{turma.nome}}</td>
            </tr>
        </table>

        <div>
            <a ui-sref="turma.create">
                <button class="btn btn-info"> new Turma();</button>
                  </a>
        </div>

    </div>

</div>
