<!DOCTYPE html>
<html lang="en" ng-app="diarioacademia">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="{{app.description}}">
	<meta name="keywords" content="app, responsive, angular, bootstrap, dashboard, admin">
	<base href="./" />
	<title ng-bind="::pageTitle()">DiarioAcademia - Angular Bootstrap Admin Template</title>

	<!-- Fonts-->
	<link async href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,400italic' rel='stylesheet' type='text/css'>
	<link async href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic' rel='stylesheet' type='text/css'>
</head>

<body data-ng-class="{ 'layout-fixed' : app.layout.isFixed, 'aside-collapsed' : app.layout.isCollapsed,
					   'layout-boxed' : app.layout.isBoxed, 'layout-fs': app.useFullLayout, 'hidden-footer': app.hiddenFooter,
					   'layout-h': app.layout.horizontal, 'aside-float': app.layout.isFloat, 'offsidebar-open': app.offsidebarOpen,
					   'aside-toggled': app.asideToggled}">

	<div data-preloader></div>
	<div ui-view data-autoscroll="false" class="wrapper"></div>

	{% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
	<script src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>
	{% } %}
</body>
</html>
